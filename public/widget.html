<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Widget BRYNIX</title>
  <style>
    #chat-button {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 9999;
    }

    #chat-frame {
      position: fixed;
      bottom: 90px;
      right: 24px;
      width: 380px;
      height: 520px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 9998;
    }
  </style>
</head>
<body>
  <button id="chat-button">ðŸ’¬</button>
  <iframe id="chat-frame" src="https://brynix-pei-bot.onrender.com/pei.html"></iframe>

  <script>
    const button = document.getElementById("chat-button");
    const frame = document.getElementById("chat-frame");

    button.addEventListener("click", () => {
      frame.style.display = frame.style.display === "none" ? "block" : "none";
    });
  </script>
</body>
