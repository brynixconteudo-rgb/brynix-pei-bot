<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BRYNIX PEI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      width: 100%;
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      text-align: right;
      color: #0077ff;
    }
    .bot {
      text-align: left;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Digite sua resposta e aperte Enter" />
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const userInput = document.getElementById("userInput");

    let chatHistory = "";
    let userData = {
      nome: null,
      email: null,
      empresa: null,
      porte: null,
      desafio: null
    };
    let etapa = 0;

    const perguntas = [
      "Ol√°! Seja bem-vindo √† BRYNIX. üòä Qual √© o seu nome?",
      "Prazer, {nome}! Qual √© o seu e-mail?",
      "Legal! Qual o nome da sua empresa?",
      "Obrigado! Qual √© o porte da empresa? (Pequena, M√©dia ou Grande?)",
      "Perfeito. Agora me diga: qual desafio ou oportunidade est√° buscando resolver com Intelig√™ncia Artificial?",
      "√ìtimo! Agrade√ßo por compartilhar. Vou organizar suas informa√ß√µes e nosso time vai entrar em contato com voc√™ em breve. üòâ"
    ];

    function exibirMensagem(texto, classe) {
      const msg = document.createElement("div");
      msg.className = `message ${classe}`;
      msg.innerText = texto;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function enviarParaBackend() {
      const row = [
        new Date().toISOString(),
        userData.nome,
        userData.email,
        userData.empresa,
        userData.porte,
        userData.desafio,
        "Quente",
        "Qualifica√ß√£o via PEI",
        new Date().toLocaleString(),
        "Widget PEI"
      ];

      try {
        const res = await fetch("/pei/test", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ row })
        });
        const data = await res.json();
        if (data.success) {
          exibirMensagem("‚úÖ Seus dados foram enviados com sucesso!", "bot");
        } else {
          exibirMensagem("‚ö†Ô∏è Ocorreu um erro ao enviar os dados. Por favor, tente novamente.", "bot");
        }
      } catch (error) {
        console.error("Erro no envio:", error);
        exibirMensagem("‚ùå N√£o consegui enviar seus dados agora. Pode tentar mais tarde?", "bot");
      }
    }

    function processarResposta(resposta) {
      resposta = resposta.trim();

      if (etapa === 0) {
        userData.nome = resposta;
        etapa++;
        exibirMensagem(perguntas[1].replace("{nome}", userData.nome), "bot");
      } else if (etapa === 1) {
        userData.email = resposta;
        etapa++;
        exibirMensagem(perguntas[2], "bot");
      } else if (etapa === 2) {
        userData.empresa = resposta;
        etapa++;
        exibirMensagem(perguntas[3], "bot");
      } else if (etapa === 3) {
        userData.porte = resposta;
        etapa++;
        exibirMensagem(perguntas[4], "bot");
      } else if (etapa === 4) {
        userData.desafio = resposta;
        etapa++;
        exibirMensagem(perguntas[5], "bot");
        enviarParaBackend();
      }
    }

    userInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const texto = userInput.value;
        if (!texto) return;
        exibirMensagem(texto, "user");
        userInput.value = "";
        processarResposta(texto);
      }
    });

    // In√≠cio
    exibirMensagem(perguntas[0], "bot");
  </script>
</body>
</html>
