<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>BRYNIX PEI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    #chat {
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #mensagens {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }
    #entrada {
      display: flex;
      margin-top: 10px;
    }
    #mensagem {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .user {
      font-weight: bold;
      color: #000;
    }
    .ia {
      font-weight: bold;
      color: #444;
    }
    .msg {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="mensagens">
      <div class="msg ia">
        BRYNIX: Ol√°! üëã Sou a ALICE, sua assistente inteligente. Como posso te ajudar hoje?<br><br>
        1Ô∏è‚É£ Quero saber como a IA pode transformar neg√≥cios<br>
        2Ô∏è‚É£ Gostaria de saber mais sobre a BRYNIX e como a IA pode me ajudar<br>
        3Ô∏è‚É£ Encerrar a conversa
      </div>
    </div>
    <div id="entrada">
      <input type="text" id="mensagem" placeholder="Digite sua mensagem..." />
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
    <div style="margin-top: 10px; display: flex; justify-content: space-between;">
      <button onclick="finalizarConversa()" style="background-color: #6c757d;">Finalizar Conversa</button>
      <button onclick="enviarEmail()" style="background-color: #28a745;">Enviar por E-mail</button>
    </div>
  </div>

  <script>
    const mensagensDiv = document.getElementById('mensagens');

    function adicionarMensagem(remetente, texto) {
      const novaMensagem = document.createElement('div');
      novaMensagem.classList.add('msg', remetente);
      novaMensagem.innerHTML = `${remetente === 'user' ? 'Voc√™' : 'BRYNIX'}: ${texto}`;
      mensagensDiv.appendChild(novaMensagem);
      mensagensDiv.scrollTop = mensagensDiv.scrollHeight;
    }

    async function enviarMensagem() {
      const input = document.getElementById('mensagem');
      const texto = input.value.trim();
      if (!texto) return;
      adicionarMensagem('user', texto);
      input.value = '';

      try {
        // üîÅ Ajustado para /pei
        const resposta = await fetch('/pei', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ mensagem: texto })
        });

        if (!resposta.ok) {
          throw new Error('Erro ao comunicar com a IA');
        }

        const dados = await resposta.json();
        adicionarMensagem('ia', dados.resposta);
      } catch (erro) {
        adicionarMensagem('ia', '[Erro ao comunicar com a IA]');
      }
    }

    function finalizarConversa() {
      adicionarMensagem('ia', 'Conversa encerrada. Se precisar, estarei por aqui! üß†‚ú®');
    }

    function enviarEmail() {
      window.location.href = "mailto:contato@brynix.ai";
    }
  </script>
</body>
</html>
