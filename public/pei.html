<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>BRYNIX PEI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    #chat-container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 85vh;
      overflow: hidden;
    }

    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 15px;
    }

    .bot {
      align-self: flex-start;
      background-color: #e2f0ff;
      color: #2b2b2b;
    }

    .user {
      align-self: flex-end;
      background-color: #e5e5e5;
      color: #000;
    }

    #chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #fafafa;
    }

    #mensagem {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 15px;
      outline: none;
    }

    #enviar {
      margin-left: 10px;
      padding: 10px 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #enviar:hover {
      background-color: #0056b3;
    }

    #chat-actions {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #fafafa;
    }

    #chat-actions button {
      padding: 8px 12px;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-finalizar {
      background-color: #6c757d;
    }

    .btn-email {
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-box">
      <div class="message bot">
        <strong>BRYNIX:</strong> üëã Ol√°! Sou a ALICE, sua assistente inteligente. Como posso te ajudar hoje?<br><br>
        1Ô∏è‚É£ Quero saber como a IA pode transformar neg√≥cios<br>
        2Ô∏è‚É£ Gostaria de saber mais sobre a BRYNIX e como a IA pode me ajudar<br>
        3Ô∏è‚É£ Encerrar a conversa
      </div>
    </div>

    <div id="chat-input">
      <input type="text" id="mensagem" placeholder="Digite sua mensagem..." />
      <button id="enviar" onclick="enviarMensagem()">Enviar</button>
    </div>

    <div id="chat-actions">
      <button class="btn-finalizar" onclick="finalizarConversa()">Finalizar Conversa</button>
      <button class="btn-email" onclick="enviarEmail()">Enviar por E-mail</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');

    function adicionarMensagem(remetente, texto) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', remetente);
      const nome = remetente === 'user' ? '<strong>Voc√™:</strong> ' : '<strong>BRYNIX:</strong> ';
      msgDiv.innerHTML = nome + texto;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function enviarMensagem() {
      const input = document.getElementById('mensagem');
      const texto = input.value.trim();
      if (!texto) return;
      adicionarMensagem('user', texto);
      input.value = '';

      try {
        const resposta = await fetch('/pei', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ mensagem: texto })
        });

        if (!resposta.ok) throw new Error('Erro na comunica√ß√£o com a IA');
        const dados = await resposta.json();
        adicionarMensagem('bot', dados.resposta);
      } catch (erro) {
        adicionarMensagem('bot', '[Erro ao comunicar com a IA]');
      }
    }

    async function finalizarConversa() {
      const texto = "finalizar";
      adicionarMensagem('user', texto);

      try {
        const resposta = await fetch('/pei', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ mensagem: texto })
        });

        if (!resposta.ok) throw new Error('Erro ao finalizar');
        const dados = await resposta.json();
        adicionarMensagem('bot', dados.resposta);
      } catch (erro) {
        adicionarMensagem('bot', '[Erro ao finalizar a conversa]');
      }
    }

    function enviarEmail() {
      window.location.href = "mailto:contato@brynix.ai";
    }

    document.getElementById('mensagem').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        enviarMensagem();
      }
    });
  </script>
</body>
</html>
